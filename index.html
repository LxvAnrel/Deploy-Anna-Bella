<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º DS - Energias Alternativas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro">
        <div class="step-1">1º DS apresenta</div>
        <div class="step-2">
            <h1>Energias Alternativas</h1>
            <div class="energy-island">
                <div class="energy solar">☀️</div>
                <div class="energy quimica">🧪</div>
                <div class="energy nuclear">☢️</div>
                <div class="energy eolica">💨</div>
            </div>
        </div>
    </div>
    <header>
        <h1>Energias Alternativas</h1>
        <div class="energy-island">
            <div class="energy solar">☀️</div>
            <div class="energy quimica">🧪</div>
            <div class="energy nuclear">☢️</div>
            <div class="energy eolica">💨</div>
        </div>
    </header>
    <div class="container">
        <div class="grid cards-container">
            <div class="card" id="solar">
                <h2>Energia Solar</h2>
                <div class="animation-container">
                    <div class="animation solar-animation"></div>
                    <div class="preview">
                        <img src="caminho/para/imagem-solar.jpg" alt="Energia Solar">
                        <div class="preview-text"></div>
                    </div>
                </div>
                <div class="site-preview">
                    <iframe src="https://exemplo-site-solar.com" title="Preview do site de Energia Solar"></iframe>
                </div>
            </div>
            <div class="card" id="quimica">
                <h2>Energia Química</h2>
                <div class="animation-container">
                    <div class="animation quimica-animation"></div>
                    <div class="preview">
                        <img src="img/quimica.png" alt="Energia Química">
                        <div class="preview-text"></div>
                    </div>
                </div>
                <div class="site-preview">
                    <iframe src="quimica/index.html" title="Preview do site de Energia Química"></iframe>
                </div>
            </div>
            <div class="card" id="nuclear">
                <h2>Energia Nuclear</h2>
                <div class="animation-container">
                    <div class="animation nuclear-animation"></div>
                    <div class="preview">
                        <img src="caminho/para/imagem-nuclear.jpg" alt="Energia Nuclear">
                        <div class="preview-text"></div>
                    </div>
                </div>
                <div class="site-preview">
                    <iframe src="https://exemplo-site-nuclear.com" title="Preview do site de Energia Nuclear"></iframe>
                </div>
            </div>
            <div class="card" id="eolica">
                <h2>Energia Eólica</h2>
                <div class="animation-container">
                    <div class="animation eolica-animation"></div>
                    <div class="preview">
                        <img src="caminho/para/imagem-eolica.jpg" alt="Energia Eólica">
                        <div class="preview-text"></div>
                    </div>
                </div>
                <div class="site-preview">
                    <iframe src="https://exemplo-site-eolica.com" title="Preview do site de Energia Eólica"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
